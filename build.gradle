task copyToLib(type: Copy, description: 'Copy project dependencies.') {
    from project.configurations.compileClasspath
    into "$buildDir/libs"
}
build.dependsOn(copyToLib)

task jarAndLibs {
    dependsOn 'jar'
    dependsOn 'copyToLib'
}
